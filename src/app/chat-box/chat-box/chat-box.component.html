<div class="container">
<div class="row">
  <div class="col-md-4">
  <ul *ngFor="let user of userList" (click)="getChat(user.userId)">
    <li>{{user.userName}}
    </li>
  </ul>
</div>
<div class="col-md-8 chat">

        <div *ngFor="let message of messageList">
          <ul>
            {{message.message}}
          </ul>
        </div>

      
        <div *ngIf="!receiverName" class="col-sm blankContent">
          Click on user for start a chat!!!
        </div>
        <!-- end chat-history -->
  
        <div class="chat-message clearfix p-2" *ngIf="receiverName">
          <textarea name="message-to-send" id="message-to-send" (keydown)="sendMessageUsingKeypress($event)" [(ngModel)]="messageText"
            placeholder="Type your message" rows="3"></textarea>
  
          <button (click)="sendMessage()">Send</button>
  
        </div>
        <!-- end chat-message -->
  
      </div>
</div>
</div>







    <div > <a class="btn btn-warning" (click)="sendMsg()">Send Message</a>
    </div>
